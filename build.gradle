// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

test {
   environment "LD_LIBRARY_PATH", System.getenv("LD_LIBRARY_PATH")+";libs"
   environment "PATH", System.getenv("PATH")+";libs"
   systemProperty "java.library.path", file("${rootDir}/libs").absolutePath
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile files("${rootDir}/libs/unicorn.jar")
    compile files("${rootDir}/libs/F0Cr.jar")
    compile files("${rootDir}/libs/unicorn_java.dll")
